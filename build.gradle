// In this section you declare where to find the dependencies of your project
repositories {
    mavenLocal()
    jcenter {
        url 'http://jcenter.bintray.com'
    }
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    testCompile 'junit:junit:4.+'
}


group = 'com.github.nwillc'
version = '0.0.2'
targetCompatibility = "1.6"
sourceCompatibility = "1.6"

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task groovydocJar (type: Jar, dependsOn: groovydoc) {
    classifier = 'groovydoc'
    from groovydoc.destinationDir
}

groovydocJar.dependsOn 'groovydoc'

artifacts {
    archives jar
    archives groovydocJar
    archives sourcesJar
}


pluginBundle {
    website = 'http://nwillc.github.io/buildInfo/'
    vcsUrl = 'https://github.com/nwillc/buildInfo'
    description = 'Gradle plugin to generate a JSON file with Java build information in it.'
    tags = ['build', 'info']

    plugins {
        buildInfoPlugin {
            id = 'com.github.nwillc.buildinfo'
            displayName = 'Gradle build info plugin'
        }
    }
}